<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gists Manager by Theaug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/monokai.min.css">
</head>
<body>
    <div id="login-container">
        <h1>Đăng Nhập</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Tên người dùng" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>
    <div id="home-container" style="display: none;">
        <div id="taskbar">
            <div id="logo">
                <img src="https://ih1.redbubble.net/image.5115610125.1309/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Logo">
            </div>
            <input type="text" id="search-file" placeholder="Tìm kiếm tên file">
            <div id="file-list" class="scrollable">
            </div>
            <form id="file-form">
                <input type="text" id="file-name" placeholder="Tên file" required>
                <select id="file-type" required>
                    <option value="cpp">C++</option>
                    <option value="py">Python</option>
                </select>
                <button type="submit">Add File</button>
            </form>
            <button id="logout-button" style="margin-top: auto;">Đăng Xuất</button>
        </div>
        <div id="content">
        </div>
        <button id="toggle-taskbar">Hide Taskbar</button>
        <button id="share-button">Share Code</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/matchbrackets.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
